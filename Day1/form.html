<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
    <style>
    </style>
</head>
<body>
    <header>    
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                name="name"
                id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="name">이메일</label>
                <input type="email" 
                name="email"
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id ="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id ="twenty" name="age">
                <label for="teen">20대</label>
                <input type="radio" id ="thirty" name="age">
                <label for="teen">30대</label>
                <input type="radio" id ="fourty" name="age">
                <label for="teen">40대</label>
                <input type="radio" id ="fifty" name="age">
                <label for="teen">50대</label>  
                <input type="radio" id ="other" name="age">
                <label for="teen">그 외</label> 

                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="position">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="position">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="position">시설</label>

                <p>좋아하는 음료는 어떻게 되시나요?</p>
                <input type="checkbox" id="cola" name="drinkables">
                <label for="cola">콜라</label>
                <input type="checkbox" id="cider" name="drinkables">
                <label for="cider">사이다</label>
                <input type="checkbox" id="fanta" name="drinkables">
                <label for="fanta">환타</label>
                <input type="checkbox" id="pepsi" name="drinkables">
                <label for="pepsi">팹시</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
